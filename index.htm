<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #e48b8b;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
      }

      h2 {
        font-size: 1.5em;
        margin-bottom: 20px;
        animation: fadeIn 3s ease-in-out;
      }

      .slideshow-container {
        width: min(420px, 92vw);
        /* maintain aspect ratio and be responsive */
        aspect-ratio: 7 / 5;
        max-height: 68vh;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        object-fit: cover; /* ensure images cover the container */
      }

      .slide.active {
        opacity: 1;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 1.2em;
        animation: fadeIn 4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatingHearts {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-600px) scale(1.4);
          opacity: 0;
        }
      }

      .heart {
        position: absolute;
        bottom: 0;
        width: 18px;
        height: 18px;
        background-color: #ffb6c1;
        transform: rotate(45deg);
        animation: floatingHearts 5s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: #ffb6c1;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: 10px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Women's Day üíê</h1>
    <h2>Ch√∫c m·ª´ng ng√†y 20/10!</h2>

    <div class="slideshow-container" id="slideshow">
      <img src="./images/1.gif" class="slide active" alt="·∫¢nh 1" />
      <img src="./images/2.gif" class="slide" alt="·∫¢nh 2" />
      <img src="./images/3.gif" class="slide" alt="·∫¢nh 4" />
      <img src="./images/4.gif" class="slide" alt="·∫¢nh 4" />
      <img src="./images/5.gif" class="slide" alt="·∫¢nh 4" />
      <img src="./images/heart1.png" class="slide" alt="·∫¢nh 3" />
    </div>

    <footer>üíñ G·ª≠i l·ªùi y√™u th∆∞∆°ng ƒë·∫øn nh·ªØng ng∆∞·ªùi ph·ª• n·ªØ tuy·ªát v·ªùi üíñ</footer>

    <audio id="bgMusic" autoplay loop>
      <source
        src="./design/romantic-love-piano-soundaudio.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      const slides = document.querySelectorAll(".slide");
      let index = 0;

      function changeSlide() {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }
      setInterval(changeSlide, 3000);

      // Floating hearts animation
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      // adapt heart spawn rate to viewport size to avoid overload on small screens
      let heartInterval = null;
      function startHeartInterval() {
        if (heartInterval) clearInterval(heartInterval);
        const small = window.innerWidth <= 600;
        const freq = small ? 900 : 400; // milliseconds
        heartInterval = setInterval(createHeart, freq);
      }

      startHeartInterval();
      window.addEventListener("resize", () => {
        startHeartInterval();
      });
    </script>
  </body>
</html>
